<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albion Companion</title>
    <link rel="stylesheet" href="style.css"> <!-- Inclua um CSS para a aparência -->
</head>
<body>
    <h1>Albion Companion - Tabela de Produtos</h1>

    <h2>Cadastrar Produto</h2>
    <form id="product-form">
        <input type="text" id="produto" placeholder="Nome do Produto" required>
        <input type="number" id="precoCompra" placeholder="Preço de Compra" required>
        <input type="number" id="precoVenda" placeholder="Preço de Venda" required>
        <input type="text" id="cidade" placeholder="Cidade" required>
        <button type="submit">Adicionar Produto</button>
    </form>

    <h2>Produtos Cadastrados</h2>
    <table id="produtos-table">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço Compra</th>
                <th>Preço Venda</th>
                <th>Cidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Rotas de Lucro</h2>
    <table id="tabela2">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Cidade de Compra</th>
                <th>Preço de Compra</th>
                <th>Cidade de Venda</th>
                <th>Preço de Venda</th>
                <th>Lucro</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
